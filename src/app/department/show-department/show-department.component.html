<div class="container-fluid">
  <button type="button" class="btn btn-primary m-2 float-end" (click)="addClick()" [routerLink]="['/addDepartment']">
    Add Department
  </button>

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-xl" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">{{ModalTitle}}</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="closeClick()">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">

        </div>
      </div>
    </div>
  </div>



  <table class="table table-striped">
    <thead>
      <tr>
        <th>
          <div class="d-flex flex-row mb-4 mt-2">
            <input [(ngModel)]="DepartmentIdFilter" class="form-control" (keyup)="FilterFn()"
              placeholder="Filter by ID">
          </div>

          DepartmentID
        </th>
        <th>
          <div class="d-flex flex-row mb-4 mt-2">
            <input [(ngModel)]="DepartmentNameFilter" class="form-control" (keyup)="FilterFn()"
              placeholder="Filter by Department">

          </div>
          Department Name
        </th>
        <th>Options</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let dataItem of DepartmentList">
        <td>{{dataItem.DepartmentID}}</td>
        <td>{{dataItem.DepartmentName}}</td>
        <td>
          <button type="button" class="btn btn-light mr-1" (click)="deleteClick(dataItem)">
            <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-trash-fill" fill="currentColor"
              xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd"
                d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5a.5.5 0 0 0-1 0v7a.5.5 0 0 0 1 0v-7z" />
            </svg>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
